    <title>AI Point Generator</title>

<body>
    <header>
        <h1>AI Poem Generator</h1>
    </header>

    <main>
        <div class="error-message" id="error-message"></div>
        
        <form id="poem-generator">
            <input 
                type="text" 
                placeholder="Enter your poem theme or topic..." 
                autofocus
                required
                autocomplete="off"
                class="instructions"
                id="user-instructions"
            />
            <input type="submit" value="Generate Poem">
        </form>

        <div class="poem" id="poem">
            Enter a topic above and click "Generate Poem" to create a unique poem...
        </div>
    </main>
